name: Dagelijkse SQL Prikkel

on:
  schedule:
    # Dit draait elke dag om 07:00 UTC (08:00 Nederlandse tijd)
    - cron: '0 7 * * *'
  workflow_dispatch: # Hiermee kun je het ook handmatig testen via de 'Actions' tab

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: installeer Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Script uitvoeren
        env:
          GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
        run: python daily_sql_emailer.py
